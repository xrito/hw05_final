{% extends 'base.html' %}
{% block title %}Сообщества{% endblock %}
{% block header %}
 <h1>Сообщества</h1> 
 <hr>
 {% endblock %}
{% block content %}
{% include 'posts/includes/switcher.html' %}
{% for group in group_list %}
<div class="container">
    <div class="card mb-3 mt-1 shadow-sm">
        <div class="media-body card-body">
            <h5 class="mt-0">                
                <a href="{% url 'posts:group_list' group.slug %}" class="text-decoration-none">
                {{ group.title }}
                </a>
            </h5>
            <small class="text-muted">{{ group.description }}</small>
        </div>
    </div>
</div>    
{% endfor %}
{% endblock %}
